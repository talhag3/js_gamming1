<!DOCTYPE html>
<html lang="en">
<head>
    <title>1st Game</title>
</head>
<body>
    <canvas id='myCanvas' width="800" height="600">Your Browser Not Support!</canvas>

    <script>
        var canvas, ctx;
        var ball_x =75;
        var ball_y =75;
        var ball_speed_x =5;
        var ball_speed_y =7;
        
        window.onload = function(){
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext('2d');//This getting grphics buffer
            
            var fps = 30;
            setInterval(updateAll,1000/fps);
            
        }

        function moveAll(){
            ball_x +=ball_speed_x;
            ball_y +=ball_speed_y;
            
            if(ball_x > canvas.width){
                ball_speed_x *=-1;
            }
            if(ball_x < 0){
                ball_speed_x *=-1;
            }

            if(ball_y > canvas.height){
                ball_speed_y *=-1;
            }
            if(ball_y < 0){
                ball_speed_y *=-1;
            }

            console.log({ball_x:ball_x,ball_y:ball_y});
        }

        function drawAll(){
            
            colorRect(0,0,canvas.width,canvas.height,'black');
            
            ctx.fillStyle = '#ffeb3b';
            ctx.beginPath();
            //x,y,radius,start,end,clockwise 
            ctx.arc(ball_x,ball_y ,10,0,Math.PI*2,true);
            ctx.fill();
        }


        function colorRect(top_left_x,top_left_y,box_width,box_height,fill_color){
            ctx.fillStyle = fill_color;
            ctx.fillRect(top_left_x,top_left_y,box_width,box_height);
        }
        function updateAll(){
            moveAll();
            drawAll();
        }        

    </script>
</body>
</html>
